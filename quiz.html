<script>
  let totalPoints = 0;
  const answers = document.querySelectorAll('.answer');
  const openph= document.getElementById("button");
     const closdph= document.getElementById("closephModal");
     const modalph= document.getElementById("modalph");

  answers.forEach(button => {
    button.addEventListener('click', () => {
      button.parentElement.parentElement.querySelectorAll('.answer').forEach(b => b.classList.remove('selected'));

      button.classList.add('selected');

      button.parentElement.parentElement.dataset.selected = button.dataset.points;
    });
  });

  document.getElementById('button').addEventListener('click', () => {
    totalPoints = 0;
    document.querySelectorAll('.row').forEach(row => {
      totalPoints += parseInt(row.dataset.selected || 0);
    });

    let song = '';
    let img= '';
    if (totalPoints <= 7 && totalPoints>=5){
      song = 'Aasa Kooda';
      const image=document.getElementById("imageContainer");
     image.innerHTML=`<img src="aasa kooda.jpg" alt="Vizhi Veekure" class="img-fluid rounded-2">`
    }
    else if (totalPoints <= 11 && totalPoints>7){
      song = 'Vizhi veekure';
      const image=document.getElementById("imageContainer");
     image.innerHTML=`<img src="vizhi slider.jpg" alt="Vizhi Veekure" class="img-fluid rounded-2">`
    }
    
    else if (totalPoints <= 14 && totalPoints>11) {
      song = 'Oorum blood';
      const image=document.getElementById("imageContainer");
     image.innerHTML=`<img src="oorum blood.webp" class="img-fluid rounded-2">`
    }
    else if (totalPoints <= 17 && totalPoints>14) {
      song = 'Sithira Puthiri';
      const image=document.getElementById("imageContainer");
     image.innerHTML=`<img src="Sithira.webp" class="img-fluid rounded-2">`
    }
     else if (totalPoints ==0 || totalPoints<5) song = 'choose answers please';
    document.getElementById('result').innerText = ` ${song}`;
    
  });



openph.addEventListener("click", () => {
     modalph.classList.add("open");
    });
closdph.addEventListener("click", () => {
      modalph.classList.remove("open");
    });
</script>
